<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation title card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <!-- Part one -->
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Cars</h4>
                        <p>Bro, look at this car freaking dance!</p>
                    </div>
                </div>
            </label>

            <!-- Part two -->
            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Dogs</h4>
                        <p>It goes woooooooof!</p>
                    </div>
                </div>
            </label>

            <!-- Part three -->
            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Bear</h4>
                        <p>This is not a chef.</p>
                    </div>
                </div>
            </label>

             <!-- Part four -->
            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Turtle</h4>
                        <p>These mfs aint jedis but watch them anyway.</p>
                    </div>
                </div>
            </label>

        </div>
    </div>
</body>
</html>
